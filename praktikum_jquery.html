<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobacoba</title>
</head>
<body>  

    <!--hide show-->
    <h1 id="nama"></h1>
    <p id="nim"></p>

    <!--fade-->
    <h5 id="tanggal" style="display: none;">Bajubang, 08 Maret 2001</h5>

    <!--slide-->
    <div id="img" style="background-color: rgb(83, 81, 67); display: none;">
        <img src="https://i.pinimg.com/236x/9c/ce/9e/9cce9e74105b551033ef6d9cd4cd6aa6.jpg"
        alt="" height="450">
        <img src="https://i.pinimg.com/564x/09/86/6e/09866e86f1c8a30e44a5621e34c9aae4.jpg"
        alt="" height="450">
        <img src="https://i.pinimg.com/564x/cb/7e/59/cb7e59f330b9a0fb57d6464bd210b985.jpg"
        alt="" height="450">
        <img src="https://i.pinimg.com/564x/49/51/5b/49515b5705d08536f6d0a472f1c7b76e.jpg"
        alt="" height="450">  
        <img src="https://i.pinimg.com/564x/bd/3e/5b/bd3e5b3384b92b0bf8b79155e02b5a20.jpg"
        alt="" height="450">
        <img src="https://i.pinimg.com/564x/8d/0d/8c/8d0d8cd441b32d4e670e9981ff76607d.jpg"
        alt="" height="450">
    </div>

    <!--button hide show toggle-->
    <button id="hide">Sembunyikan</button>
    <button id="show">Perlihatkan</button>
    <button id="toggle">Toggle</button>

    <!--button fade-->
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>

    <!--button slide-->
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>

    <script src="jquery.js"></script>
    <script src="praktikum_jquery.js"></script>

</body>
</html>
